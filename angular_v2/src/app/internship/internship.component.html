<h1>Internships</h1>

<p>The Internships page contains a list of all available Internships</p>
<p>You can use the search bar to look for any specific Internships by simply typing its name</p>
<p>You can also apply to a Internship by clicking Apply</p>
<p>You may view Internships assigned to you by clicking My Internships</p>
